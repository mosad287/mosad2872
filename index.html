<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body style="background-color: brown;">
    <legend>Personal Data</legend>
    <br />
    <form>
      <fieldset style="background-color: chocolate;">
        <legend style="background-color: cornflowerblue;">Your Name</legend>
        <br />
        <br />
        <label for="fname">First name :</label>
        <input
          type="text"
          id="fname"
          name="first name"
          placeholder="Enter your first name"
          min="2"
          max="20"
        /><br /><br />
        <label for="lname">secound name :</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Enter your last name"
          min="2"
          max="20"
        /><br /><br />
      </fieldset>
      <br />
      <br />
      <label for="phone">Your phone :</label>
      <input type="tel" id="phone" name="phonenumber" />
      <br />
      <br />
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" />
      <br />
      <br />
      <label for="pass">Pasword :</label>
      <input
        type="password"
        id="pass"
        name="password"
        minlength="4"
        maxlength="10"
      />
      <br />
      <br />
      <label for=" rpass">re-Password :</label>
      <input type="password" id="rpass" name="password" />
      <br />
      <br />
      <label for="male">male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <br />
      <br />
      <label for="female">female</label>
      <input type="radio" id="female" name="gender" value="female" />
      <br />
      <br />
      <select name="cars">
        <optgroup label="german">
            <option value="mersides">mersides</option>
            <option value="bmw">bmw</option>
        </optgroup>
        <optgroup label="USA"></optgroup>
            <option value="ford">ford</option>
            <option value="dudge">dudge</option>
        </optgroup>
      </select>
      <br />
      <br />
      <button type="submit"><img src="./image/the-town-bg-02.jpg" alt="error" width="50px"></button>
    </form>
  </body>
</html>
